name: Generate and Commit File

on:
  schedule:
    - cron: '0 */4 * * *' # 每4个小时跑一次
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 获取完整的 git 历史记录，以确保能够正确同步

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip3 install pyYAML requests tqdm
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Collect proxies
      run: |
        cd aggregate
        python -u subscribe/collect.py --overwrite --relaxed --skip

    - name: Deduplicate YAML
      run: |
        python deduplicate.py

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: Pull latest changes
      run: |
        git pull origin master || true # 拉取最新更改，如果失败也继续执行

    - name: Commit and push changes
      run: |
        git add aggregate/data/proxies.yaml
        git commit -m "Remove duplicates from proxies.yaml" || echo "No changes to commit"
        git push origin master || (git pull --rebase origin master && git push origin master)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
